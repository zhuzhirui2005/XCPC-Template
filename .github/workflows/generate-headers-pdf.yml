name: Generate C++ Headers PDF

on:
  # 每天 UTC 2 点触发一次，也可手动运行
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  build_pdf:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true

      - name: Install Pandoc and LaTeX
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc texlive-xetex texlive-latex-recommended texlive-fonts-recommended

      - name: Generate Markdown for headers
        run: |
          cat << 'EOF' > HEADERS.md
          ---
          title: "C++ Header Files"
          toc: true
          toc-depth: 2
          ---
          EOF
          for file in *.hpp; do
            echo "## ${file}" >> HEADERS.md
            echo '```cpp' >> HEADERS.md
            sed 's/\t/    /g' "$file" >> HEADERS.md
            echo '```' >> HEADERS.md
            echo "" >> HEADERS.md
          done

      - name: Convert Markdown to PDF
        run: |
          pandoc HEADERS.md --toc --toc-depth=2 -o headers.pdf

      - name: Commit & Push if changed
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add headers.pdf
          if git diff-index --quiet HEAD --; then
            echo "No changes to headers.pdf, skipping commit."
          else
            git commit -m "chore: generate headers PDF"
            git push
          fi